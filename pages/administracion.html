<body>
    <nav class="navbar navbar-dark"> 
        <span class="navbar-brand">Página de Administración de Películas</span> 
    </nav>

    <div class="container">
        <h2>Agregar una Película</h2>
        <form id="movieForm">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="genre">Género:</label>
                <input type="text" id="genre" class="form-control">
            </div>
            <div class="form-group">
                <label for="releaseYear">Año de Lanzamiento:</label>
                <input type="number" id="releaseYear" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Imagen:</label>
                <input type="text" id="image" class="form-control">
            </div>
            <div class="form-group">
                <label for="youtubeLink">Enlace de YouTube:</label>
                <input type="text" id="youtubeLink" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Película</button>
        </form>

        <h2>Lista de Películas</h2>
        <ul id="movieList"></ul>
    </div>
