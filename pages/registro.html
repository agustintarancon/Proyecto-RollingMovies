<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina de peliculas">
  <meta name="keywords" content="peliculas, movies, moviescode">
<title>Registro</title>
  <!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<!-- icons bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- CSS -->
<link rel="stylesheet" href="../styles/login.css">
<link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <header class="d-flex justify-content-center">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-4 position-fixed navPropio">
      <div class="container-fluid">
        <p class="navbar-brand text-white">MoviesCode</p>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#botonDesplegable" aria-controls="botonDesplegable" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="botonDesplegable">
          <ul class="navbar-nav ms-auto">
     
            <li class="nav-item">
              <a class="linkPropio px-3 " href="../pages/pageContacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="linkPropio px-3 " href="../pages/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="linkPropio px-3 " href="../pages/registro.html">Registro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
  </header>

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-5 col-xl-4">
          <form class="formulario" onsubmit="ValidarUser(event)" novalidate>
            <h1>Registrate</h1>
                <div class="row">
                  
                  <div class="input-contenedor mb-3">
                    
                    <input type="text" class="form-control" placeholder="Nombre/es " id="nombre">
                    <div id="nombreNoV"></div>
                  </div>

                  <div class="input-contenedor mb-3">
                    
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                    <div id="apellidoNoV"></div>
                  </div>


                  <div class="input-contenedor mb-3">
                    
                    <input type="email" class="form-control" placeholder="Correo Electronico" id="email">
                    <div id="emailNoV"></div>
                  </div>

           
                    
                  <div class="input-group mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña">
                    <div class="input-group-text" id="button1C">
                      <i class="bi bi-eye" id="eyeC"></i>
                      <i class="bi bi-eye-slash" id="closeEyeC"></i>
                    </div>
                    <div id="passwordNoV"></div>
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="password" id="repeatPassword" class="form-control" placeholder="Repite la Contraseña">
                    <div class="input-group-text" id="button2C">
                      <i class="bi bi-eye" id="eyeR"></i>
                      <i class="bi bi-eye-slash" id="closeEyeR"></i>
                    </div>
                    <div id="repeatPassNoV"></div>
                  </div>
                  
  
                  <div class="check mb-3">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label" for="checkbox">Acepto los terminos y condiciones</label>
                    <div id="checkNoV"></div>
                  </div>
                  
                  <input type="submit" value="Registrate" class="button">
                
                  <p>¿Ya tienes una cuenta?<a class="link" href="./login.html">Iniciar Sesion</a></p>
                </div>
          </form>

        </div>
    </div>    
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="../scripts/registro.js"></script> 
</body>
</html>
