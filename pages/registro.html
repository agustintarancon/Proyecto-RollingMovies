  <form class="formulario">
    <h1>Registrate</h1>
    <div class="contenedor">
      <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="text" placeholder="Nombre Completo">
      </div>
      <div class="input-contenedor">
        <i class="fas fa-envelope icon"></i>
        <input type="text" placeholder="Correo Electronico">
      </div>
      <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
        <input type="password" placeholder="Contraseña">
      </div>
      <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
        <input type="password" placeholder="Repite la Contraseña">
      </div>
      <div class="check">
        <input type="checkbox" class="form-check-input" id="checkbox">
        <label class="form-check-label" for="checkbox">Check me out</label>
      </div>

      

      <div>
        <input type="radio" name="userType" id="userRadio" checked value="user">
        <label for="userRadio">Usuário</label>
      </div>
      <div>
        <input type="radio" name="userType" id="adminRadio" value="admin">
        <label for="adminRadio">Admin</label>
      </div>








      <input type="submit" value="Registrate" class="button">
      <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
      <p>¿Ya tienes una cuenta?<a class="link" href="./login.html">Iniciar Sesion</a></p>
    </div>
  </form>
