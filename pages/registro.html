<link rel="stylesheet" href="../styles/styles.css">

</head>
<body>

  <header class="d-flex justify-content-center">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-4 position-fixed navPropio">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./index.html">MoviesCode</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#botonDesplegable" aria-controls="botonDesplegable" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="botonDesplegable">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="linkPropio px-3 " aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="linkPropio px-3 " href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="linkPropio px-3 " href="../pages/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="linkPropio px-3 " href="../pages/registro.html">Registro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
  </header>
  
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-5 col-xl-4">
          <form class="formulario" onsubmit="ValidarUser(event)" novalidate>
            <h1>Registrate</h1>
                <div class="row">
                  
                  <div class="input-contenedor mb-3">
                    <i class="fas fa-user icon"></i>
                    <input type="text" class="form-control" placeholder="Nombre/es " id="nombre">
                    <div id="nombreNoV"></div>
                  </div>

                  <div class="input-contenedor mb-3">
                    <i class="fas fa-user icon"></i>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                    <div id="apellidoNoV"></div>
                  </div>


                  <div class="input-contenedor mb-3">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" class="form-control" placeholder="Correo Electronico" id="email">
                    <div id="emailNoV"></div>
                  </div>

                  <div class="input-contenedor mb-3">
                    <i class="fas fa-key icon"></i>
                    <input type="password" class="form-control" placeholder="Contraseña" id="password">
                    <div id="passwordNoV"></div>
                  </div>

                  <div class="input-contenedor mb-3">
                    <i class="fas fa-key icon"></i>
                    <input type="password" class="form-control" placeholder="Repite la Contraseña"  id="repeatPassword">
                    <div id="repeatPassNoV"></div>
                  </div>

                  <div class="check mb-3">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label" for="checkbox">Acepto los terminos y condiciones</label>
                    <div id="checkNoV"></div>
                  </div>
                  
                  <input type="submit" value="Registrate" class="button">
                
                  <p>¿Ya tienes una cuenta?<a class="link" href="./login.html">Iniciar Sesion</a></p>
                </div>
          </form>

        </div>
    </div>    
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
